<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Jlist-Write your todo!</title>

</head>

<body>
    <div class="container">
        <div class="js-clock clock">
            <div class="js-time time">00/00</div>
            <div class="js-date date">00/00</div>
        </div>
        <div class="js-weather weather"></div>
        <div class="js-greetingbox">
            <div class="greeting"></div>
            <form action="" class="nameform">
                <span>▶</span> <input class="greetinginput" type="text" placeholder="What's your name?" size=14>
            </form>
        </div>
        <div class="todo">
            <form class="js-todoform" action="">
                <span>▶</span> <input class="todoinput" type="text" placeholder="Write your todo!" size=13>
            </form>
        </div>
        <button class="btn">⇆</button>

        <div class="js-logbox logbox">
            <div class="js-pending list pending">
                <ul></ul>
            </div>
            <div class="js-finished list finished">
                <ul></ul>
            </div>
        </div>

    </div>

    </div>





    <script src="src/greeting.js"></script>
    <script src="src/list.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/bg.js"></script>
</body>

</html>
